	require(["esri/symbols/SimpleMarkerSymbol", "esri/geometry/Point", "esri/graphic","esri/SpatialReference",

			'ui-icon-seek-prev' : 'ace-icon fa fa-angle-left bigger-140',

			'ui-icon-seek-end' : 'ace-icon fa fa-angle-double-right bigger-140'
		};
		$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
			var icon = $(this);
			var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

function winReSize(){
	var wh = $(window).height() - 145;
	var www = $(window).width()-12;
	var aut = jQuery("#grid-table").jqGrid('getGridParam','autowidth');
	jQuery("#grid-table").jqGrid('setGridWidth',www,aut);
	jQuery("#grid-table").jqGrid('setGridHeight',wh,aut);
	var wwww = $(window).width()-12;
	if(wwww!=www){
		jQuery("#grid-table").jqGrid('setGridWidth',wwww,aut);
	}
	var whh = $(window).height()-145;
	if(whh!=wh){
		jQuery("#grid-table").jqGrid('setGridHeight',whh,aut);
	}
}
